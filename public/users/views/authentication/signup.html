<section class="row" data-ng-controller="AuthenticationController">
    <h3 class="col-md-12 text-center">Sign up using your social accounts</h3>
    <div class="col-md-12 text-center">
        <a href="/auth/google" class="undecorated-link">
            <img src="/users/assets/google.png">
        </a>
        <a href="/auth/instagram" class="undecorated-link">
            <img src="/users/assets/instagram.jpg">
        </a>
    </div>
    <h3 class="col-md-12 text-center">Or with your email</h3>
    <div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
        <form name="userForm" data-ng-submit="signup()" class="signin form-horizontal" novalidate autocomplete="off">
            <fieldset>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" required id="name" name="name" class="form-control" data-ng-model="formData.name" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" data-ng-model="formData.email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" data-ng-model="formData.password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label class="checkbox-inline">
                        <input type="checkbox" name="tac_accepted" data-ng-model="formData.tac_accepted"> Terms And Conditions
                    </label>
                </div>
                <div class="text-center form-group">
                    <button type="submit" class="btn btn-large btn-primary">Sign up</button>&nbsp; or&nbsp;
                    <a ui-sref="signin" class="show-signup">Sign in</a>
                </div>
                <div data-ng-show="error" class="text-center text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
