<section class="row" data-ng-controller="SettingsController">
    <h3 class="col-md-12 text-center">{{ user.name}}</h3>
    <div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4  text-center">
        <img class="img-circle" alt="{{user.name}}" width="236" height="236"
             src="/public/users/assets/avatars/{{user._avatar.url}}">
        <form data-ng-submit="submitFile()" class="signin form-horizontal" autocomplete="off">
            <fieldset>
                <div class="form-group">
                    <!--<input type="file" id="file" name="file" onchange="angular.element(this).scope().uploadFile(this.files)"/>-->
                    <input type="file" id="file" name="file" onchange="angular.element(this).scope().uploadFile(this.files)"/>
                </div>
                <div data-ng-show="error" class="text-center text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
